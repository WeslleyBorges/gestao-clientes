{% extends 'base.html' %}

<div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      {% block title %} Seja bem-vindo a home 2{% endblock %}
    </div>
    <div class="col-sm">
        {% block main %}
        <p>{{ message }}</p>
          <h1>Seja bem-vindo{% if user.is_authenticated %}, {{ user.username }}.</h1>
          <a href="{% url 'lista_pessoas' %}">Exibir lista das pessoas</a><br>
          <a href="{% url 'my_logout' %}">Logout</a>
        {% else %}
         <button class="btn btn-link"><a href="{% url 'login' %}">Login</a></button> 
        {% endif %}
      {% endblock %}
    </div>
  </div>
