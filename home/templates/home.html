{% extends 'base.html' %}

<div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      {% block title %} Seja bem-vindo {% endblock %}
    </div>
    <div class="col-sm">
        {% block main %}        
          <h1>Seja bem-vindo{% if user.is_authenticated %}, {{ user.username }}.</h1>
          <a href="{% url 'lista_pessoas' %}">Exibir lista das pessoas</a><br>
          <div style="float: right;">
              <a href="{% url 'my_logout' %}">Logout</a><br>
              <a href="{% url 'password_change' %}">Alterar senha</a>
          </div>
        {% else %}
         <button class="btn btn-link"><a href="{% url 'login' %}">Login</a></button> 
        {% endif %}
      {% endblock %}
    </div>
  </div>
